version: '3.1'
networks:
  junittest:
    driver: bridge
services:
  mongodb:
    image: mongo:latest
    networks:
      - junittest
    ports:
      - '27017-27019:27017-27019'
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: myuser
      MONGO_INITDB_ROOT_PASSWORD: mypwd